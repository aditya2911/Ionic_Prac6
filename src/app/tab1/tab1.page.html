<ion-header>
  <ion-toolbar>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="2">
        <img [src]="userImage" alt="User Image">
      </ion-col>
      <ion-col size="10">
        <ion-item>
          <ion-label>Name</ion-label>
          <ion-text>{{name}}</ion-text>
        </ion-item>
        <ion-item>
          <ion-label>Roll No</ion-label>
          <ion-text>{{rollNo}}</ion-text>
        </ion-item>
        <ion-item>
          <ion-label>College Name</ion-label>
          <ion-text>{{collegeName}}</ion-text>
        </ion-item>
        <ion-item>
          <ion-label>MCA CGPA</ion-label>
          <ion-text>{{cgpa}}</ion-text>
        </ion-item>
        <ion-item>
          <ion-label>Interests</ion-label>
          <ion-text>{{interests}}</ion-text>
        </ion-item>
        <ion-item>
          <ion-label>12th Grade</ion-label>
          <ion-text>{{hsc}}</ion-text>
        </ion-item>
        <ion-item>
          <ion-label>10th Grade</ion-label>
          <ion-text>{{ssc}}</ion-text>
        </ion-item>
        <ion-item>
          <ion-label>Graduation CGPA</ion-label>
          <ion-text>{{bsc}}</ion-text>
        </ion-item>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
