<ion-header>
  <ion-toolbar>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <div class="imageContainer"> <img [src]="userImage" alt="User Image" style="width: 200px; height: 200px; border-radius: 50%;"> </div>
      <ion-col size="12" size-md="8" size-lg="6" class="ion-text-center">
        <div class="profile-card">
          <h2 class="profile-title">Profile Information</h2>
          <div class="profile-info">
            <ion-item class="profile-item">
              <ion-label class="item-label">Name</ion-label>
              <ion-text class="item-value">John Doe</ion-text>
            </ion-item>
            <ion-item class="profile-item">
              <ion-label class="item-label">E-mail</ion-label>
              <ion-text class="item-value">johndoe@example.com</ion-text>
            </ion-item>
            <ion-item class="profile-item">
              <ion-label class="item-label">Contact</ion-label>
              <ion-text class="item-value">123-456-7890</ion-text>
            </ion-item>
            <ion-item class="profile-item">
              <ion-label class="item-label">Roll No</ion-label>
              <ion-text class="item-value">123456</ion-text>
            </ion-item>
            <ion-item class="profile-item">
              <ion-label class="item-label">HSC Marks</ion-label>
              <ion-text class="item-value">90%</ion-text>
            </ion-item>
            <ion-item class="profile-item">
              <ion-label class="item-label">SSC Marks</ion-label>
              <ion-text class="item-value">95%</ion-text>
            </ion-item>
          </div>
        </div>

        <div class="post-card">
          <h2 class="post-title">My Posts</h2>
          <ion-card class="post-item">
            <ion-card-header>
              <ion-card-title>Title of Post 1</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              Content of Post 1
            </ion-card-content>
          </ion-card>

          <ion-card class="post-item">
            <ion-card-header>
              <ion-card-title>Title of Post 2</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              Content of Post 2
            </ion-card-content>
          </ion-card>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
